<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ü—Ä–æ—Å—Ç–æ–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
  <style>
    :root {
      --bg-color: #f3f4f6;
      --text-color: #111827;
      --panel-bg: #ffffff;
      --panel-shadow: rgba(0, 0, 0, 0.1);
      --border-color: #d1d5db;
      --btn-num-bg: #e5e7eb;
      --btn-op-bg: #f97316;
      --btn-op-color: #ffffff;
      --btn-eq-bg: #22c55e;
      --btn-eq-color: #ffffff;
      --btn-clear-bg: #ef4444;
      --btn-clear-color: #ffffff;
      --btn-other-bg: #d1d5db;
    }

    body[data-theme="dark"] {
      --bg-color: #020617;
      --text-color: #e5e7eb;
      --panel-bg: #020617;
      --panel-shadow: rgba(0, 0, 0, 0.6);
      --border-color: #4b5563;
      --btn-num-bg: #111827;
      --btn-op-bg: #ea580c;
      --btn-eq-bg: #16a34a;
      --btn-other-bg: #1f2937;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calc {
      background: var(--panel-bg);
      padding: 16px 16px 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px var(--panel-shadow);
      width: 260px;
      box-sizing: border-box;
    }

    .calc-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 13px;
      color: var(--text-color);
      opacity: 0.9;
    }

    .theme-toggle {
      border-radius: 999px;
      border: 1px solid var(--border-color);
      padding: 3px 8px;
      cursor: pointer;
      font-size: 11px;
      background: transparent;
      color: var(--text-color);
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: background 0.15s, color 0.15s, border-color 0.15s, transform 0.05s;
    }

    .theme-toggle span {
      font-size: 13px;
    }

    .theme-toggle:active {
      transform: scale(0.96);
    }

    .display {
      width: 100%;
      height: 50px;
      margin-bottom: 10px;
      padding: 8px 10px;
      font-size: 24px;
      text-align: right;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      box-sizing: border-box;
      background: transparent;
      color: var(--text-color);
    }

    .display::placeholder {
      color: var(--text-color);
      opacity: 0.4;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    button {
      padding: 12px 0;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.15s, transform 0.05s, box-shadow 0.1s;
      box-shadow: 0 1px 0 rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: scale(0.97);
      box-shadow: none;
    }

    .btn-num {
      background: var(--btn-num-bg);
      color: var(--text-color);
    }

    .btn-op {
      background: var(--btn-op-bg);
      color: var(--btn-op-color);
    }

    .btn-eq {
      background: var(--btn-eq-bg);
      color: var(--btn-eq-color);
      grid-column: span 2;
    }

    .btn-clear {
      background: var(--btn-clear-bg);
      color: var(--btn-clear-color);
    }

    .btn-other {
      background: var(--btn-other-bg);
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <div class="calc">
    <div class="calc-header">
      <span>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</span>
      <button id="themeToggle" class="theme-toggle" type="button">
        <span id="themeIcon">üåô</span>
        <span id="themeLabel">–¢—ë–º–Ω–∞—è</span>
      </button>
    </div>
    <input id="display" class="display" type="text" readonly />

    <div class="buttons">
      <button class="btn-clear" data-action="clear">C</button>
      <button class="btn-other" data-action="back">‚Üê</button>
      <button class="btn-other" data-value=".">.</button>
      <button class="btn-op" data-value="/">√∑</button>

      <button class="btn-num" data-value="7">7</button>
      <button class="btn-num" data-value="8">8</button>
      <button class="btn-num" data-value="9">9</button>
      <button class="btn-op" data-value="*">√ó</button>

      <button class="btn-num" data-value="4">4</button>
      <button class="btn-num" data-value="5">5</button>
      <button class="btn-num" data-value="6">6</button>
      <button class="btn-op" data-value="-">‚àí</button>

      <button class="btn-num" data-value="1">1</button>
      <button class="btn-num" data-value="2">2</button>
      <button class="btn-num" data-value="3">3</button>
      <button class="btn-op" data-value="+">+</button>

      <button class="btn-num" data-value="0">0</button>
      <button class="btn-eq" data-action="equals">=</button>
    </div>
  </div>

  <script>
    (function () {
      const display = document.getElementById('display');
      const buttons = document.querySelector('.buttons');
      const themeToggle = document.getElementById('themeToggle');
      const themeIcon = document.getElementById('themeIcon');
      const themeLabel = document.getElementById('themeLabel');

      let expression = '';

      initTheme();

      buttons.addEventListener('click', function (e) {
        const btn = e.target;
        if (btn.tagName !== 'BUTTON') return;

        const value = btn.getAttribute('data-value');
        const action = btn.getAttribute('data-action');

        if (action === 'clear') {
          expression = '';
          updateDisplay();
          return;
        }

        if (action === 'back') {
          expression = expression.slice(0, -1);
          updateDisplay();
          return;
        }

        if (action === 'equals') {
          calculate();
          return;
        }

        if (value) {
          expression += value;
          updateDisplay();
        }
      });

      function updateDisplay() {
        display.value = expression;
      }

      function calculate() {
        if (!expression) return;
        try {
          const result = Function('"use strict"; return (' + expression + ')')();
          expression = String(result);
          updateDisplay();
        } catch (e) {
          expression = '';
          display.value = '–û—à–∏–±–∫–∞';
          setTimeout(() => {
            display.value = '';
          }, 1000);
        }
      }

      function initTheme() {
        const saved = localStorage.getItem('calc-theme');
        const prefersDark = window.matchMedia &&
          window.matchMedia('(prefers-color-scheme: dark)').matches;

        const theme = saved || (prefersDark ? 'dark' : 'light');
        applyTheme(theme);

        themeToggle.addEventListener('click', () => {
          const current = document.body.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
          const next = current === 'dark' ? 'light' : 'dark';
          applyTheme(next);
          localStorage.setItem('calc-theme', next);
        });
      }

      function applyTheme(theme) {
        if (theme === 'dark') {
          document.body.setAttribute('data-theme', 'dark');
          themeIcon.textContent = '‚òÄÔ∏è';
          themeLabel.textContent = '–°–≤–µ—Ç–ª–∞—è';
        } else {
          document.body.setAttribute('data-theme', 'light');
          themeIcon.textContent = 'üåô';
          themeLabel.textContent = '–¢—ë–º–Ω–∞—è';
        }
      }
    })();
  </script>
</body>
</html>
